---
apiVersion: v1
kind: Service
metadata:
  name: vm
spec:
  selector:
    app: vm
  ports:
    - protocol: TCP
      port: 9100
      targetPort: 9100

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vm-deployment
  labels:
    app: vm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vm
  template:
    metadata:
      labels:
        app: vm
    spec:
      containers:
        - name: vm
          image: quay.io/prometheus/node-exporter:v1.2.2
          ports:
            - containerPort: 9100
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  labels:
    app: opentelemetry
    component: otel-collector-conf
data:
  otel-collector-config: |
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: [ 'vm:9100' ]

    processors:
      batch:

    exporters:
      opencensus:
        endpoint: "oap:11800"
        insecure: true
      logging:
        logLevel: debug

    service:
      pipelines:
        metrics:
          receivers: [ prometheus ]
          processors: [ batch ]
          exporters: [ opencensus,logging ]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-deployment
  labels:
    app: otel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel
  template:
    metadata:
      labels:
        app: otel
    spec:
      containers:
        - name: otel
          image: otel/opentelemetry-collector:0.29.0
          command:
            - "/otelcol"
            - "--config=/conf/otel-collector-config.yaml"
          volumeMounts:
            - name: otel-collector-config-vol
              mountPath: /conf
      volumes:
        - name: otel-collector-config-vol
          configMap:
            name: otel-collector-conf
            items:
              - key: otel-collector-config
                path: otel-collector-config.yaml
